<h1>{{ subject }} Quiz</h1>
<!-- This is just a static representation, you should use a form to submit answers and navigate questions -->
{% for question in questions %}
    <p>{{ question.question }}</p>
    {% for option in question.options %}
        <input type="radio" name="question_{{ question.id }}" value="{{ option }}"> {{ option }}<br>
    {% endfor %}
{% endfor %}
